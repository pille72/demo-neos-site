<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<html>
<head>
	<f:section name="stylesheets">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Put your stylesheet inclusions here, they will be included in your website by TypoScript -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{f:uri.resource(path: 'Styles/Screen.css', package: 'T3DD.Basic')}" media="all" />
	</f:section>
	<f:section name="headScripts">
		<!-- Put your scripts inclusions for the head here, they will be included in your website by TypoScript -->
	</f:section>
</head>
<body>
<f:section name="body">
	<div class="wrapper">
		<header>
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navigation" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="/" title="{parts.brand}">
							</a>
						</div>
						{parts.menu -> f:format.raw()}
					</div>
				</nav>
			</div>
		</header>
		<div class="content">
			<div class="container">
					{content.main -> f:format.raw()}
			</div>
		</div>
		<footer>
			<div class="container">
				&copy; SomeCompany 2015
			</div>
		</footer>
	</div>
</f:section>
<f:section name="bodyScripts">
	<!-- Put your scripts inclusions for the end of the body here, they will be included in your website by TypoScript -->
	<script src="{f:uri.resource(path: 'JavaScript/jquery.min.js', package: 'T3DD.Basic')}"></script>
	<script src="{f:uri.resource(path: 'JavaScript/bootstrap.min.js', package: 'T3DD.Basic')}"></script>
</f:section>
</body>
</html>
